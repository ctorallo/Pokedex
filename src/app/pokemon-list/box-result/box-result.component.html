  <a (click)="goto(pokemonName)">

    <div class="pokemonName">{{pokemonName | uppercase}}</div>

    <div class="horizontalDiv">

      <span class="lines">
        <ng-container *ngIf='pokemonSprites$'>
          <img class="images" [src]='pokemonSprites$.front_default' />
        </ng-container>
      </span>

      <span class="lines">
        <ng-container *ngFor='let types of typesArray$'>
          <div class="element {{types.type.name}}">{{types.type.name | titlecase}}</div>
        </ng-container>
      </span>
      
    </div>

  </a>
</div>
